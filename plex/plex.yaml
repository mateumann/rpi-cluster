---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
  labels:
    name: plex
  name: plex
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: plex
spec:
  storageClassName: longhorn-ssd-fast
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 40Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-transcode
  namespace: plex
spec:
  storageClassName: longhorn-ssd-fast
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 40Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data
  namespace: plex
spec:
  storageClassName: longhorn-hdd-encrypted
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 768Gi
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex
spec:
  selector:
    app: plex
  ports:
    - port: 32400
      targetPort: 32400
      protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
  labels:
    app: plex
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
      tier: app
  template:
    metadata:
      labels:
        app: plex
        tier: app
    spec:
      containers:
        - name: plex
          image: linuxserver/plex:1.24.5.5173-8dcc73a59-ls87
          resources:
            limits:
              memory: 1024Mi
              cpu: 2000m
            requests:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: plex-config
              mountPath: /config
            - name: plex-transcode
              mountPath: /transcode
            - name: plex-data
              mountPath: /media
          ports:
            - containerPort: 32400
            - containerPort: 3005
            - containerPort: 8324
            - containerPort: 32469
            - containerPort: 1900
              protocol: UDP
            - containerPort: 32410
              protocol: UDP
            - containerPort: 32412
              protocol: UDP
            - containerPort: 32413
              protocol: UDP
            - containerPort: 32414
              protocol: UDP
          env:
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-claim
                  key: claim
            - name: ADVERTISE_IP
              value: https://media.neumanny.live
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-config
        - name: plex-transcode
          persistentVolumeClaim:
            claimName: plex-transcode
        - name: plex-data
          persistentVolumeClaim:
            claimName: plex-data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - worker
              - matchExpressions:
                  - key: lindon.endor/machine-type
                    operator: In
                    values:
                      - pi4-large
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - plex
                topologyKey: kubernetes.io/hostname
              weight: 100
---
